<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/css/style.min.css" rel="stylesheet" />
    <script src="./js/main.js" type="module"></script>
    <title>Busque-me</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Busque-me A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">B</span>
          <span class="red">u</span>
          <span class="yellow">s</span>
          <span class="blue">q</span>
          <span class="green">u</span>
          <span class="red">e</span>
          <span class="blue">-</span>
          <span class="yellow">m</span>
          <span class="green">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label class="offscreen" for="search"
            >Insira um termo ou frase para buscar</label
          >
          <input id="search" type="text" autocomplete="off" role="searchbox" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Resultados</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered by
        <a rel="noopener" href="https://www.wikipedia.org" target="_blank"
          >Wikipedia</a
        >
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
